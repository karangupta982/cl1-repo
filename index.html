<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div  id="container">
        <div class="animate-rotate" id="main">
            <div  id="child-1">
                <div  id="c1content" class="counter-rotate">
                    <img src="./assets/Graduation Hat1.png" alt="graduation-hat"  id="c1img">
                </div>
            </div>
            
            <div  id="child-2">
                <div  id="c2content" class="counter-rotate">
                    <img src="./assets/badge.svg" alt="school"  id="c2img">
                </div>
            </div>
            
            <div  id="child-3">
                <div  id="c3content" class="counter-rotate">
                    
                    <img src="./assets/School.png" alt="school"  id="c3img">
                </div>
            </div>
            
            <div  id="child-4">
                <div  id="c4content" class="counter-rotate">
                     <img src="./assets/pencil-case.png" alt="penHolder"  id="c4img">
                </div>
            </div>
            
            <div  id="child-5">
                <div  id="c5content" class="counter-rotate">
                     <img src="./assets/family.png" alt="book"  id="c5img">
                </div>
            </div>
            
            <div  id="child-6">
                <div  id="c6content" class="counter-rotate">
                     <img src="./assets/science.png" alt="book"  id="c6img">
                </div>
            </div>
            
            <div  id="child-7">
                <div  id="c7content" class="counter-rotate">
                     <img src="./assets/dance.png" alt="book"  id="c7img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
